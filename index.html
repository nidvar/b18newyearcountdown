<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Eve Countdown</title>
    <link href='style.css' rel='stylesheet' />
</head>
<body>
    <h1>New Year Countdown</h1>

    <div class='timer'>
        <div class='data'>
            <h1 class='days'>00</h1>
            <h4>Days</h4>
        </div>
        <div class='data'>
            <h1 class='hours'>00</h1>
            <h4>Hours</h4>
        </div>
        <div class='data'>
            <h1 class='mninutes'>00</h1>
            <h4>Minutes</h4>
        </div>
        <div class='data'>
            <h1 class='seconds'>00</h1>
            <h4>Seconds</h4>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
